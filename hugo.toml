# Dynamic baseURL - automatically set by hosting platform
# For GitHub Pages: uses repository URL automatically 
# For custom domains: will be overridden by hosting
baseURL = "/"
languageCode = "en-us"
title = "Sakura Dojo"
theme = "ananke"

# Language Configuration
# Configure which languages your site supports
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

# To add or remove languages, modify the [languages] section below
# and ensure you have corresponding:
# - content/{lang}/ directories  
# - data/{lang}/menu.yaml files

# Pagination configuration
[pagination]
  pagerSize = 3

# Language Configuration
# Add or remove languages as needed. Each language you add here must have:
# 1. A content/{lang}/ directory with your content
# 2. A data/{lang}/menu.yaml file with menu configuration
[languages]
  [languages.en]
    title = "Sakura Dojo"
    weight = 1
    contentDir = "content/en"
    languageName = "English"
    
  [languages.pt]
    title = "Dojo Sakura"  
    weight = 2
    contentDir = "content/pt"
    languageName = "Português"

# Example: To add Spanish support, uncomment the following:
# [languages.es]
#   title = "Dojo Sakura"
#   weight = 3
#   contentDir = "content/es"
#   languageName = "Español"

# For single language sites, remove all [languages.XX] sections except your default language

[params]
  # Site description for meta tags
  description = "A Goju-Ryu Karate dojo website"
  
  # Featured image for social sharing
  featured_image = "/images/logo.png"
  
  # Recent posts on homepage
  recent_posts_number = 3
  
  # Language switcher configuration
  # Set to false to always hide the language switcher
  # When true, switcher only appears when multiple languages are configured
  show_language_switcher = true
  
  # Menu configuration is managed via data/{lang}/menu.yaml files
  # This provides cleaner separation and easier maintenance
  
  # Custom CSS files
  custom_css = ["css/social-links.css"]
